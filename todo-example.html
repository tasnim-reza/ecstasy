<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body id="body">

<div id="todolist">
    <h1>Todo list example</h1>
    <input type="text" id="todoModel" />
    <label id="lblTodoModel" data-value="todoModel"></label>
    <input type="button" id="addTodo" value="Add Todo"/>
    <input type="button" id="loadDefault" value="load default"/>
    <ol id="todoListContainer">
        <li id="todoListTpl">
            {item}
            <button id="done" data-id="{id}">done</button>
            --
            <button id="cancel" data-id="{id}">cancel</button>
        </li>
    </ol>
</div>

<script src="src/ecstasy.js" type="text/javascript"></script>
<script src="src/todo-example.js" type="text/javascript"></script>
</body>
</html>
