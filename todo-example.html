<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body id="body">
<div id="todolist">
    <h1>Todo list example</h1>
    <input type="text" id="todo"/>
    <input type="button" id="todolist:addTodo" value="Add Todo"/>
    <input type="button" id="todolist:loadDefault" value="load default"/>


    <ol id="todolist:tpl">
        <li > {item}
            <button id="todolist:done" data-id="{id}">done</button>
            --
            <button id="todolist:cancel" data-id="{id}">cancel</button>
        </li>
    </ol>
</div>
<script src="src/todo-example.js" type="text/javascript"></script>
</body>
</html>
